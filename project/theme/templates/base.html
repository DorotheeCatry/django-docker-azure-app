<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elite Loans{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="flex flex-col min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-100 sticky top-0 z-50 backdrop-blur-lg bg-white/80">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <span class="text-2xl font-light text-gray-900 tracking-tight">ELITE<span class="font-semibold">LOANS</span></span>
                    </div>
                    <div class="hidden md:flex space-x-12 text-gray-600 text-sm tracking-wide">
                        <a href=/home/ class="hover:text-gray-900 transition-colors">HOME</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">SERVICES</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">ABOUT</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">CONTACT</a>
                    </div>
                        <a href=/login/>
                            <button class="bg-gray-900 text-white px-8 py-2.5 rounded-full text-sm tracking-wide hover:bg-gray-800 transition-colors">
                            CLIENT PORTAL
                            </button>
                        </a>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div>
            {% block content %}
            <!-- Default content can be placed here or left empty to be filled by child templates -->
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-white py-4 border-t border-gray-100 text-center mt-auto">
            <div class="container mx-auto px-4">
            <div class="text-gray-600 text-sm tracking-wide">
                &copy; 2025 ELITELOAN. ALL RIGHTS RESERVED.
            </div>
            </div>
        </footer>
    </div>
</body>
</html>
