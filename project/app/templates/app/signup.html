{% extends 'base.html' %}

{% block title %}Elite Loans - Signup {% endblock %}

{% block content %}

        <!-- Sign Up Section -->
        <section class="bg-gray flex-1 flex items-center justify-center text-center "style="height: calc(100vh - 70px - 60px)">
            <div class="container mx-auto px-6 bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
                <h1 class="text-4xl font-semibold text-gray-900 mb-6">Create Your Account</h1>
                <p class="text-lg text-gray-600 mb-6">Sign up to access your personal client portal and manage your loans.</p>
                
                <form action="{% url 'signup'%}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <input type="text" name="full_name" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
                        <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
                        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
                    </div>
                    <button type="submit" class="w-full bg-gray-900 text-white px-8 py-3 rounded-full text-lg hover:bg-gray-800 transition-colors">
                        Sign Up
                    </button>
                    <div class="text-center text-sm text-gray-600 mt-4">
                        <span>Already have an account? </span><a href="{% url 'login-client'%}" class="font-semibold text-gray-900 hover:text-gray-800 transition-colors">Login</a>
                    </div>
                </form>
            </div>
        </section>
        
{% endblock %}
