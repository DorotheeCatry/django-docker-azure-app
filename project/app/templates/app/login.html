{% extends 'base.html' %}

{% block title %}Elite Loans - Login{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="bg-white flex-1 flex items-center justify-center text-center "style="height: calc(100vh - 70px - 60px)">
    <div class="container mx-auto px-6">
        <h1 class="text-5xl font-light text-gray-900 mb-6">Welcome to Elite Loans</h1>
        <h2 class="text-3xl font-semibold text-gray-700 mb-4">Choose Your Login</h2>
        <p class="text-gray-600 text-lg mb-6 max-w-2xl mx-auto">
            Please select your login type to proceed to your personalized dashboard.
        </p>
        <div class="flex justify-center gap-6">
            <a href="{% url 'login-client' %}" class="bg-gray-600 text-white px-10 py-4 rounded-full hover:bg-gray-600 transition-colors">Login Client</a>
            <a href="{% url 'login-advisor' %}" class="bg-gray-500 text-white px-10 py-4 rounded-full hover:bg-gray-600 transition-colors">Login Advisor</a>
        </div>
    </div>
</section>
{% endblock %}
