<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Loans - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers une feuille de style CSS externe -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="building-icon.png" alt="Elite Loans Logo" class="logo-img">
            </div>
            <h2>Welcome to Elite Loans</h2>
            <p>Sign in to access your account</p>
            
            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
