{% extends 'base.html' %}

{% block title %}Elite Loans - Advisor Dashboard{% endblock %}

{% block content %}
<section class="bg-white flex-1 flex flex-col items-center justify-center py-12">
    <div class="container mx-auto px-6">
        <h1 class="text-4xl font-light text-gray-900 mb-6">Advisor Dashboard</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Loan Requests</h2>
        
        <div class="bg-gray-50 p-6 rounded-xl shadow-lg w-full max-w-4xl">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3 text-left">Client</th>
                        <th class="p-3 text-left">Amount</th>
                        <th class="p-3 text-left">Status</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for loan in loans %}
                    <tr class="border-b">
                        <td class="p-3">{{ loan.client_name }}</td>
                        <td class="p-3">${{ loan.amount }}</td>
                        <td class="p-3">{{ loan.status }}</td>
                        <td class="p-3">
                            <a href="{% url 'approve_loan' loan.id %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Approve</a>
                            <a href="{% url 'reject_loan' loan.id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">Reject</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
