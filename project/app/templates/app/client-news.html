{% extends 'base.html' %}

{% block title %}Elite Loans - News{% endblock %}

{% block content %}
<section class="bg-white flex-1 flex flex-col items-center justify-center py-12">
    <div class="container mx-auto px-6 max-w-3xl">
        <h1 class="text-4xl font-light text-gray-900 mb-6">News & Updates</h1>

        <div class="bg-gray-50 p-6 rounded-xl shadow-lg w-full">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Post an Update</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" class="w-full p-3 border rounded-lg">
                <textarea name="content" placeholder="Write your news here..." class="w-full p-3 border rounded-lg h-32"></textarea>
                <button type="submit" class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800">Publish</button>
            </form>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Latest News</h2>
            {% for post in news_posts %}
            <div class="bg-white p-4 shadow-lg rounded-xl mb-4">
                <h3 class="text-lg font-semibold">{{ post.title }}</h3>
                <p class="text-gray-600 text-sm">{{ post.content }}</p>
                <span class="text-gray-400 text-xs">Published on {{ post.date }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
