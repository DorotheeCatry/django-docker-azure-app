<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Actualités - Espace Conseiller</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-100">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-xl font-light tracking-wider text-gray-900">BANQUE<span class="font-medium">NET</span></h1>
            </div>
            <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
              <a href="/" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 text-sm font-medium">
                Demandes de prêts
              </a>
              <a href="/actualites.html" class="border-b-2 border-gray-900 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                Actualités
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto py-8 px-4">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-light text-gray-900 tracking-tight">Gestion des actualités</h2>
        <button id="newArticleBtn" class="btn btn-primary">
          Nouvelle actualité
        </button>
      </div>

      <div class="bg-white rounded-md shadow-sm border border-gray-100 p-8 mb-8" id="articleForm" style="display: none;">
        <h3 class="text-xl font-light text-gray-900 mb-6">Nouvelle actualité</h3>
        <form id="newsForm">
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
            <input type="text" id="articleTitle" class="w-full" required>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Contenu</label>
            <textarea id="articleContent" rows="4" class="w-full" required></textarea>
          </div>
          <div class="flex justify-end space-x-4">
            <button type="button" id="cancelArticle" class="btn bg-gray-100 text-gray-700 hover:bg-gray-200">Annuler</button>
            <button type="submit" class="btn btn-primary">Publier</button>
          </div>
        </form>
      </div>

      <div class="grid gap-6" id="articlesList">
        <!-- Les articles seront injectés ici via JavaScript -->
      </div>
    </main>
  </body>
</html>
