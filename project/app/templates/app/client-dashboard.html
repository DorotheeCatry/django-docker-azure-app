{% extends "base-client.html" %}

{% block title %}Elite Loans - Client Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-6">
    <h2 class="text-3xl font-light text-gray-900 tracking-tight mb-8">Dashboard</h2>
    
    <div class="grid gap-6 md:grid-cols-2">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Your Loan Requests</h3>
            <div id="loanStatus" class="space-y-4">
                <!-- Loan requests will be injected here via JavaScript -->
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Your Advisor</h3>
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                    <span class="text-gray-600 font-medium">{{ advisor.initials }}</span>
                </div>
                <div>
                    <p class="font-medium text-gray-900">{{ advisor.name }}</p>
                    <p class="text-sm text-gray-500">{{ advisor.role }}</p>
                </div>
            </div>
            <button class="bg-gray-900 text-white px-6 py-2 rounded-full text-sm tracking-wide hover:bg-gray-800 transition-colors w-full">
                Contact My Advisor
            </button>
        </div>
    </div>
    
    <h2 class="text-3xl font-light text-gray-900 tracking-tight my-8">New Loan Request</h2>
    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl">
        <form id="loanRequestForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Requested Amount</label>
                <div class="relative">
                    <input type="number" name="amount" class="w-full border-gray-300 rounded-lg pl-8" required>
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">â‚¬</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Loan Purpose</label>
                <select name="purpose" class="w-full border-gray-300 rounded-lg" required>
                    <option value="">Select a Purpose</option>
                    <option value="investment">Investment</option>
                    <option value="equipment">Equipment</option>
                    <option value="cashflow">Cash Flow</option>
                    <option value="development">Development</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Description</label>
                <textarea name="description" rows="4" class="w-full border-gray-300 rounded-lg" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-full text-sm tracking-wide hover:bg-gray-800 transition-colors">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
